@media screen and (max-width: 800px){
    nav{

        right: 5%;

        z-index: 2;
        transition: all 0.7s ease;
    }
    .nav-links{
        background: black;
        position: fixed;
        opacity: 1;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(50px at 90% -20%);
        -webkit-clip-path: circle(50px at 90% -10%);
        transition: all 1s ease-out;
        pointer-events: none;
    }
    .nav-links.open{
        clip-path: circle(1000px at 90% -10%);
        -webkit-clip-path: circle(1000px at 90% -10%);
        pointer-events: all;
    }
    .nav-links li{

    }

<script>

const slideshowContainer = document.getElementById("slideshow-container");
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 3000);
}
function searchVideos() {
    let input = document.getElementById('searchbar').value;
    input = input.toLowerCase();
    let videos = document.getElementsByClassName('col-3');
    let slider = document.querySelector('.slider');
    let newReleases = document.querySelectorAll('.newrelase');

    // Hide the slideshow and new releases sections based on input presence
    if (input.trim() === "") {
        slider.style.display = 'block';
        newReleases.forEach(release => release.style.display = 'block');
    } else {
        slider.style.display = 'none';
        newReleases.forEach(release => release.style.display = 'none');
    }

    for (let i = 0; i < videos.length; i++) {
        let videoTitle = videos[i].getElementsByTagName('h4')[0].innerText.toLowerCase();
        if (videoTitle.includes(input)) {
            videos[i].style.display = 'block';
        } else {
            videos[i].style.display = 'none';
        }
    }

    // Reload the page if the input is cleared
    if (input.trim() === "") {
        location.reload();
    }
}

});
